<!doctype html>
<head>
<title>{{ head_title }}</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
<style>
* {
    font-family: 'Candal', serif;
}

h1, h2 {
    text-align: center;
}

body {
    background-color: #fff;
    margin: auto;
}

#page_top {
    width: 1064px;
    padding: 0 10px 5px 15px;
    margin: 15px auto 10px auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: -7px 7px 5px #999;
    height: 40px;
}

#page_top .arena_text {
    height: 100%;
    vertical-align: bottom;
}

#arena {
    display: inline-block;
    width: 32%;
    padding-bottom: 15px;
}

#menu {
    display: inline-block;
    width: 67%;
    text-align: right;
}

table {
}

a {
    color: #f4923e;
    text-decoration: none;   
}

#presentation_container {
    clear: both;
    display: block;
    margin: auto;
    background-image: url(http://hs.jwd.me/static/draft.png);
    background-repeat: no-repeat;
    background-size: 1092px 724px;
    border-radius: 5px;
    box-shadow: -10px 10px 5px #999;
    width: 1092px;
    height: 724px;
    z-index: -1;
}

.arena_text {
    color: #fff;
    text-shadow:
          -2px 2px 0 #222,
        -1px -1px 0 #000,  
         1px -1px 0 #000,
         -1px 1px 0 #000,
          1px 1px 0 #000;
    font-weight: normal;
    font-size: 1.2em;
}

.arena_text#arena {
    font-size: 2em;
}

.arena_text#header1 {
    display: block;
    margin: auto;
    padding-top: 17px;
    width: 300px;
}

.arena_text#header2 {
    display: inline-block;
    vertical-align: top;
    position: relative;
    top: 97px;
    align: center;
    width: 300px;
    left: 205px;
}

#hero {
    display: inline-block;
    position: relative;
    vertical-align: top;
    width: 111px;
    margin: 20px 0 0 70px;
}

#hero .portrait {
    background-repeat: no-repeat;
    height: 85px;
    width: 72px;
    position: relative;
    top: 21px;
    left: 20px;
    z-index: 2;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

#hero .portrait ~ .frame {
    background-image: url("http://hs.jwd.me/static/hero-frame.png");
    background-repeat: no-repeat;
    height: 127px;
    position: absolute;
    top: 0;
    left: 0;
    width: 111px;
    z-index: 3;
}

#gem {
    background-image: url(http://hs.jwd.me/static/gem.png);
    background-repeat: no-repeat;
    background-size: contain;
    display: inline-block;
    position: relative;
    top: 45px;
    right: 85px;
    width: 100px;
    height: 100px;
    float: right;
    z-index: 3;
}

.arena_text#info {
    margin: auto;
    margin-top: 100px;
}

.start {
    text-align: center;
    margin-top: 40px;
}

button#start {
    margin-top: 30px;
    text-align: center;
    padding-bottom: 10px;
    cursor: pointer;
}

</style>
{% block style %}{% endblock %}
{% block script %}{% endblock %}
</head>
<body>
<div id="page_top">
    <div id="arena" class="arena_text"><a href="{{ url_for('index') }}">Arena Draft Game</a></div>
    <div id="menu" class="arena_text">
        <a href="http://hs.jwd.me/draft">New Game</a> | 
        <a href="http://hs.jwd.me/leaderboards">Leaderboards</a> |  <a href="http://hs.jwd.me/shoutouts">Shoutouts</a>
    </div>
</div>
<!-- begin content -->
{% block content %}{% endblock %}
<!-- end content -->
</body>
</html>
