<head>
<meta charset="utf-8">

<link rel="apple-touch-icon" sizes="114x114" href="/static/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/static/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/static/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/static/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">

<style>
* {
    font-family: 'Candal', serif;
}

h1, h2 {
    text-align: center;
}

body {
    background-color: #fff;
    margin: auto;
}

#page_top {
    width: 1064px;
    padding: 0 10px 5px 15px;
    margin: 15px auto 10px auto;
    border: 1px solid #6e4a32;
    border-radius: 5px;
    box-shadow: -10px 10px 5px #999;
    height: 40px;
    background-color: #eecda2;
}

#page_top .arena_text {
    height: 100%;
    vertical-align: bottom;
}

#arena {
    display: inline-block;
    width: 37%;
    padding-bottom: 15px;
}

#arena .beta {
    font-size: 0.4em;
    top: 25px;
    margin-left: 5px;
    position: absolute;
}

#menu {
    display: inline-block;
    width: 62%;
    text-align: right;
}

.dropdown_menu {
    display: inline-block;
    color: #f4923e;
    cursor: pointer;
}

.dropdown_content {
    display: none;
    position: absolute;
    background-color: #eecda2;
    box-shadow: -7px 7px 5px 0px rgba(0,0,0,0.2);
    border: 1px solid #6e4a32;
    border-radius: 5px;
    min-width: 150px;
    text-align: left;
}

.dropdown_content a {
    color: #f4923e;
    text-decoration: none;
    display: block;
    padding: 0 7px;
    padding-bottom: 3px;
}

.dropdown_content a:hover {
    background-color: #f4923e;
    color: #fff;
}

.dropdown_content a:first-child:hover {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.dropdown_content a:last-child:hover {
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.dropdown_menu:hover .dropdown_label {
    color: #fff;
}

.dropdown_menu:hover .dropdown_content {
    display: block;
}

a {
    color: #f4923e;
    text-decoration: none;
}

a:hover {
    color: #fff;
}

#presentation_container {
    clear: both;
    display: block;
    margin: auto;
    background-image: url("{{ url_for('static', filename='draft.jpg') }}");
    background-repeat: no-repeat;
    background-size: 1092px 724px;
    border-radius: 5px;
    box-shadow: -10px 10px 5px #999;
    width: 1092px;
    height: 724px;
    z-index: -1;
}

.arena_text {
    color: #fff;
    text-shadow:
          -2px 2px 0 #222,
        -1px -1px 0 #000,  
         1px -1px 0 #000,
         -1px 1px 0 #000,
          1px 1px 0 #000;
    font-weight: normal;
    font-size: 1.2em;
}

.arena_text#arena {
    font-size: 2em;
}

.arena_text#header1 {
    display: block;
    margin: auto;
    padding-top: 17px;
    width: 300px;
}

.arena_text#header2 {
    display: inline-block;
    vertical-align: top;
    position: relative;
    top: 97px;
    align: center;
    width: 300px;
    left: 205px;
}

#hero {
    display: inline-block;
    visibility: hidden;
    position: relative;
    vertical-align: top;
    width: 111px;
    margin: 20px 0 0 70px;
}

#hero .portrait {
    background-repeat: no-repeat;
    height: 85px;
    width: 72px;
    position: relative;
    top: 21px;
    left: 20px;
    z-index: 2;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

#hero .portrait ~ .frame {
    background-image: url("{{ url_for('static', filename='hero-frame.png') }}");
    background-repeat: no-repeat;
    height: 127px;
    position: absolute;
    top: 0;
    left: 0;
    width: 111px;
    z-index: 3;
}

#gem {
    background-image: url({{ url_for('static', filename='gem.png') }});
    background-repeat: no-repeat;
    background-size: contain;
    display: inline-block;
    visibility: hidden;
    position: relative;
    top: 45px;
    right: 85px;
    width: 100px;
    height: 100px;
    float: right;
    z-index: 3;
}

.arena_text#info {
    margin: auto;
    margin-top: 100px;
}

.start {
    text-align: center;
    margin-top: 40px;
}

button.start {
    margin-top: 30px;
    font-size: 2em;
    text-align: center;
    padding-bottom: 10px;
    cursor: pointer;
    background-color: #f4923e;
    border-radius: 5px;
}

</style>
{% block style %}{% endblock %}
<script>
var entityMap = {
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': '&quot;',
    "'": '&#39;',
    "/": '&#x2F;'
};

function escapeHtml(string) {
    return String(string).replace(/[&<>"'\/]/g, function (s) {
        return entityMap[s];
    });
}
</script>
{% block script %}{% endblock %}
</head>
<body>
<div id="page_top">
    <div id="arena" class="arena_text"><a href="{{ url_for('index') }}">Arena Drafting Game</a><span class="beta"> beta</span></div>
    <div id="menu" class="arena_text">
        <div class="dropdown_menu">
            <div class="dropdown_label">New Game</div>
            <div class="dropdown_content">
                <a href="{{ url_for('draft',difficulty=10) }}">Easy</a> 
                <a href="{{ url_for('draft',difficulty=7) }}">Normal</a> 
                <a href="{{ url_for('draft',difficulty=5) }}">Hard</a> 
                <a href="{{ url_for('draft',difficulty=3) }}">Very hard</a> 
                <a href="{{ url_for('draft',difficulty=60) }}">Practice</a> 
            </div>
        </div>
        | 
        <div class="dropdown_menu">
            <div class="dropdown_label">Leaderboards</div>
            <div class="dropdown_content">
                <a href="{{ url_for('leaderboards',difficulty=10) }}">Easy</a> 
                <a href="{{ url_for('leaderboards',difficulty=7) }}">Normal</a> 
                <a href="{{ url_for('leaderboards',difficulty=5) }}">Hard</a> 
                <a href="{{ url_for('leaderboards',difficulty=3) }}">Very Hard</a> 
                <a href="{{ url_for('leaderboards',difficulty=0) }}">Overall</a>
                <a href="{{ url_for('halloffame',difficulty=0) }}">Hall of Fame</a>
            </div>
        </div>
        |  <a href="{{ url_for('shoutouts') }}">Shoutouts</a>
    </div>
</div>
<!-- begin content -->
{% block content %}{% endblock %}
<!-- end content -->
</body>
</html>
